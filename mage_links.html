<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website!</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <img src="Images_laptop.jpeg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out these images related to nature:</p>
        <img src="nature/.jpg" alt="Nature 1"></a>
        
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Explore food items:</p>
        <ul>
            <img src="Images/boreworrs.jpg" alt="Borewors"> Food Item 1</a>
        
        </ul>
    </section>
</body>
</html>
